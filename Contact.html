<!-- Auth -->
<div id="loginSection" class="auth-container my-5">
    <h2>Login</h2>
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="loginPassword" class="form-control" required>
    </div>
    <button onclick="login()" class="btn btn-primary">Login</button>
</div>

<!-- Welcome -->
<div id="userSection" class="welcome-container my-5" style="display: none;">
    <div class="auth-container">
        <h2>Welcome, <span id="displayUsername"></span>!</h2>
        <!-- Logout -->
        <button onclick="logout()" class="btn btn-secondary mt-3">Logout</button>
    </div>
</div>

<!-- Contact Form -->
<div id="contactFormSection" class="contact-container " style="display: none;">

        <div class="row justify-content-center">
            
                <form action="/action_page.php" class="bg-light p-4 rounded shadow">

                    <h2 class="text-center mb-4">Leave your Contact!</h2>

                    <hr>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+*(***)-***-****" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefer not to say">Prefer not to say</option>
                            <option value="attack helicopter">Attack helicopter</option>
                            <option value="regular helicopter">Regular helicopter</option>
                            <option value="cat">Cat</option>
                            <option value="dwarf">Dwarf</option>
                            <option value="elf">Elf</option>
                            <option value="megatron">Megatron</option>
                            <option value="gnome">Gnome</option>
                            <option value="bald eagle">Bald Eagle</option>
                            <option value="whatever">Whatever</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Service Option:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="service" value="leaving blank for service" required>
                            <label class="form-check-label" for="service">
                                Leaving blank for service
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="shipping" value="overseas shipping">
                            <label class="form-check-label" for="shipping">
                                Overseas shipping
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option" id="emergency" value="cargo drone operations">
                            <label class="form-check-label" for="emergency">
                                Cargo drone operations
                            </label>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Next</button>
                    </div>
                </form>
            
        </div>
  
</div>

      <!-- Modal -->
      <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Continue?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmButton">Confirm</button>
                </div>
            </div>
        </div>
    </div>
